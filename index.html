<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MICHELLE WENG // PORTFOLIO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #ffffff;
        color: #111827;
        font-family: 'Space Mono', monospace;
        cursor: crosshair;
        overflow-x: hidden;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'VT323', monospace;
      }
      
      /* Y2K Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        background: #fff;
      }
      ::-webkit-scrollbar-thumb {
        background: #000;
        border: 1px solid #fff;
      }
      ::-webkit-scrollbar-track {
        border-left: 1px dashed #ccc;
      }

      /* Noise Animation */
      @keyframes noise {
        0%, 100% { background-position: 0 0; }
        10% { background-position: -5% -10%; }
        20% { background-position: -15% 5%; }
        30% { background-position: 7% -25%; }
        40% { background-position: 20% 25%; }
        50% { background-position: -25% 10%; }
        60% { background-position: 15% 5%; }
        70% { background-position: 0% 15%; }
        80% { background-position: 25% 35%; }
        90% { background-position: -10% 10%; }
      }
      
      .noise-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 200%;
        height: 200%;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.08'/%3E%3C/svg%3E");
        animation: noise 0.5s steps(3) infinite;
        pointer-events: none;
        z-index: 55;
        opacity: 0.4;
        mix-blend-mode: multiply;
      }

      /* CRT Flicker */
      @keyframes flicker {
        0% { opacity: 0.97; }
        5% { opacity: 0.95; }
        10% { opacity: 0.9; }
        15% { opacity: 0.95; }
        20% { opacity: 0.99; }
        25% { opacity: 0.95; }
        30% { opacity: 0.9; }
        35% { opacity: 0.96; }
        40% { opacity: 0.98; }
        45% { opacity: 0.95; }
        50% { opacity: 0.99; }
        55% { opacity: 0.93; }
        60% { opacity: 0.9; }
        65% { opacity: 0.96; }
        70% { opacity: 1; }
        75% { opacity: 0.97; }
        80% { opacity: 0.95; }
        85% { opacity: 0.92; }
        90% { opacity: 0.96; }
        95% { opacity: 0.99; }
        100% { opacity: 0.94; }
      }
      
      .flicker-text {
        animation: flicker 3s infinite;
      }

      /* Invert selection for high contrast on white */
      ::selection {
        background: #000;
        color: #fff;
      }
    </style>
